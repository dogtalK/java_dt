<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="">
		
		<input type="text" name="user_id" placeholder="아이디를 입력하세요"><br>
		<input type="text" name="user_password" placeholder="비밀전호를 입력하세요"><br>
		<input type="text" name="password_check" placeholder="비밀번호를 확인하세요"><br>
		<input type="number" name="phone_number"  pattern="\{3}-\{4}-\{4}"
			placeholder="핸드폰 번호를 입력하세요"><br>
		<input type="text" name="user_name" placeholder="이름을 입력하세요"><br>
		<input type="email" name="user_email" placeholder="이메일을 입력하세요"><br>
		<select name="gender">
			<option value="선택">선택</option>
			<option value="남자">남자</option>
			<option value="여자">여자</option>
		</select><br>
		<input type="submit" value="전송">
	</form>
	
</body>
</html>
