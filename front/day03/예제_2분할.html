<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.one{
			width: 300px; height: 300px; border: 2px solid red;
		}
		.two{
			width: 50%; height: 300px;
			background-color: blueviolet;
			float: left;
		}
		.three{
			width: 50%; height: 300px;
			background-color: darkblue;
			float: left;
		}
		.one::after{
			clear: both; display: block;
		}
	</style>
</head>
<body>
	<div class="one">
		<div class="two"></div>
		<div class="three"></div>
	</div>
</body>
</html>
