<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container{
			width: calc(100% - 2 * 10px); padding: 10px;
			border: 1px solid red;
			transform: translateZ(0);
		}
		.container::after{
			content: ''; display: block; clear: both;
		}
		.box{
			width: calc((100% - 2 * 10px) / 3); height: 480px;
		}
		.box1{
			background-color:deeppink; float: left;
		}
		.box2{
			margin-left: 10px;
			background-color: blueviolet; float: left;
		}
		.box3{
			background-color: darkblue; float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
	</div>
</body>
</html>
