<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{box-sizing: border-box;}
		.container{
			width: 300px; height: 70px;
			background-color: blueviolet;
		}
		.container::after{
			content: ''; display: block; clear: both;
		}
		.box1{
			margin: 10px; margin-right: 0;
			width: calc(80% - 10px); height: 50px;
			background-color: white; float: left;
		}
		.box2{
			width: calc(20% - 10px); height: 70px;
			background-color: lightgray; float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box box1">
			<div class="inner-box"></div>
		</div>
		<div class="box box2"></div>
	</div>
</body>
</html>
