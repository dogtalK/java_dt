<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 150px; height: 150px; margin: 0 auto; margin-top: 100px;
			border: 1px solid red;
		}
		.box-item{
			margin: 0; padding: 0; overflow: hidden;
		}
		.box-list{
			list-style: none;
		}
		.box-list:hover{
			transform: scale(1.3); transition: transform 0.2s ease-in;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul class="box-item">
			<li class="box-list">
				<a href="#" class="box-link">
					<img src="../img/강아지.jpg" alt="강아지" width="150" height="150">
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
