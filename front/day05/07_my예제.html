<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box{
			width: 100px; height: 100px; margin: 0 auto; margin-top: 10%;
			border: 1px solid red; overflow: hidden;
		}
		.box:hover{
			overflow: visible; 
		}
		.inner-box{
			width: 100px; height: 100px; margin-top: calc(100% + 1px); 
			box-shadow: 0 0 0 1px black;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner-box"></div>
	</div>
</body>
</html>
