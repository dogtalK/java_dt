<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>페이지</title>
	<style>
		.page{
			width: 300px; margin: 50px auto; border: solid 3px red;
			display: flex; justify-content: space-around;
		}
		#box{
			text-align: center; list-style: 50px; height: 50px;
			font-size: 30px; font-weight: bold;
		}
		button{
			width: 50px; border: 1px solid rgba(0,0,0,0.6); border-radius: 50%; 
			font-size: 30px; font-weight: bold; cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="page">
		<button id="left-btn">&lt;</button>
		<div id="box"></div>
		<button id="right-btn"> &gt;</button>
	</div>
	
	<script>
		box.innerText = '1 / 6';
		let p = 1;
		
		let btn1 = document.getElementById('left-btn');
		btn1.onclick = function(){
			box.innerText = getText1(p);
		};
		let btn2 = document.getElementById('right-btn');
		btn2.onclick = function(){
			box.innerText = getText2(p);
		};
		function getText1(p){
			return p-1 + ' / 6';
			p = p--;
		}
		function getText2(p){
			return p+1 + ' / 6';
			p = p++;
		}
	</script>
</body>
</html>
